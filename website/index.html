<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Kids Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id = "app">
  <div class ="holder headline">
    <h1>My Weather Journal</h1>
  </div>
  <form id="clientForm" action="/clientInput" method: "POST">
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" name="zip" placeholder="enter zip code here">
      <label for="countryCode">Enter Country Code here</label>
      <input type="text" id="countryCode" name="countryCode" maxlength="3" placeholder="enter two letter country code here">
    </div>
    <div class ="holder units">
      <label for="units">Enter units here</label>
      <select type="text" id="units" name="units">
        <option>metric</option>
        <option>imperial</option>
      </select>
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
  </form>
  <div class ="holder entry">
    <div id="notificationPopUp"></div>
    <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div id = "date"></div>
      <div id = "temp"></div>
      <div id = "content"></div>
    </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
