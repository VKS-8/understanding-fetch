<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Kids Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id = "app">

    <h1 class ="holder headline">My Weather Journal</h1>

  <div class ="holder entry">
    <div id="notificationPopUp"></div>
    <div class = "title">Today's Entry</div>
    <div id = "entryHolder">
      <div id = "date">date</div>
      <div id = "temp">temp</div>
      <div id = "content">Your feelings ğŸ˜Š</div>
    </div>
  </div>
  <form id="clientForm" action="/" method="POST">
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" name="zip" placeholder="enter zip code here">
      <label for="country">Enter Country Code here</label>
      <input type="text" id="country" name="country" maxlength="3" placeholder="enter up to three letters for country code here">
    </div>
    <div class ="holder units">
      <label for="units">Enter units here</label>
      <select type="text" id="units" name="units">
        <option>metric</option>
        <option>imperial</option>
      </select>
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" name="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
  </form>
  </div>
<script src="app.js"></script>
</body>
</html>
